<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>{{message}}</h1>
        <h1><span class="fa fa-sign-in"></span>Login</h1>
        <form ng-controller="loginCtrl" ng-submit="login()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" ng-model="local.email" class="form-control" name="email">

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="local.password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Login</button>
        </form>

        <hr>

        <p>Need an account? <a ui-sref="signup">Signup</a></p>

    </div>
</div>
