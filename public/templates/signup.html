<div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <form ng-controller="loginCtrl" ng-submit="signup()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" ng-model="local.email" class="form-control" name="email">

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="local.password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Login</button>
        </form>

        <hr>

        <p>Already have an account? <a ui-sref="preLogin">Login</a></p>

    </div>

</div>
