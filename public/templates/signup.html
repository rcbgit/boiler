<div class="container" ng-controller="loginCtrl" >

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>

         <form action="/signup" method="post">
            <div class="form-group">
                <label>Email</label>
                <input ng-model="local.email" name="email" id="email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input ng-model="local.password" name="password" id="password" type="text" class="form-control">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Signup!</button>
        </form>

        <hr>

        <p>Already have an account? <a ui-sref="preLogin">Login</a></p>

    </div>

</div>
