<!DOCTYPE>
<html ng-app="boiler">
<style>
	body { padding-top: 70px; }
</style>
<head>
	
	<title>rcb boilerplate</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	</head>


<body>
<div ng-controller="navCtrl">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">rcb.boiler</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
    <li ng-class="{ active: isActive('/news') }"><a ui-sref="news">News</a></li>
    <li ng-class="{ active: isActive('/people') }"><a ui-sref="people">People</a></li>
    <li ng-class="{ active: isActive('/preLogin') }"><a ui-sref="preLogin">Login</a></li>
    <li ng-class="{ active: isActive('/signup') }"><a ui-sref="signup">Creat an Account</a></li>
      </ul>
    </div>
  </div>
</nav>
</div>
<div ui-view></div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>
	<script src="controllers/controller.js"></script>	
</body>
</html>
